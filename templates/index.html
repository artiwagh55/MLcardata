<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars MPG Prediction</title>
</head>
<body>
    <h1>Cars MPG Prediction App ðŸš—</h1>
    <form action="/predict" method="POST">
        <label for="VOL">Volume (VOL):</label>
        <input type="number" step="any" name="VOL" required><br><br>

        <label for="SP">Speed (SP):</label>
        <input type="number" step="any" name="SP" required><br><br>

        <label for="HP">Horsepower (HP):</label>
        <input type="number" step="any" name="HP" required><br><br>

        <button type="submit">Predict MPG</button>
    </form>
    {% if prediction %}
        <h2>Predicted MPG: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
